stages:
  preprocess:
    cmd: python src/preprocess.py
    deps:
      - src/preprocess.py
      - data/raw/heart.csv
    outs:
      - data/processed/heart_processed.csv

  train:
    cmd: python src/train.py
    deps:
      - src/train.py
      - data/processed/heart_processed.csv
    outs:
      - models/model.pkl

  evaluate:
    cmd: python src/evaluate.py
    deps:
      - src/evaluate.py
      - models/model.pkl
      - data/processed/heart_processed.csv
    metrics:
      - reports/metrics.json
